<VirtualHost *:80>
    ServerName instagram.rebel.local

    DocumentRoot /app/public
    <Directory /app/public>
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
        ##ignore## <IfModule mod_rewrite.c>
		##ignore## 	 RewriteEngine on
		##ignore## 	 RewriteCond %{REQUEST_FILENAME} !-f
		##ignore## 	 RewriteCond %{REQUEST_FILENAME} !-d
		##ignore## 	 RewriteCond $1 !^(index\.php)
		##ignore## 	 RewriteRule ^(.*)$ index.php/$1 [L]
		##ignore## </IfModule>
    </Directory>

    ErrorLog /app/public/logs/error.log
    LogLevel warn
    CustomLog /app/public/logs/access.log combined

</VirtualHost>